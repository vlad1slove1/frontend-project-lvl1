# Name of workflow
name: nodejs.yml

# Trigger the workflow on push or pull request
on: push

jobs:
  build:
  
    # The type of machine to run the job on
    runs-on: ubuntu-latest 
    
    strategy:
      # Node versions list
      matrix:
        node-version: [14.x]
        
    steps:
       - uses: actions/checkout@v2
       
       - name: npm install
         run: | 
           make install
           
       - name: Run Linter
         run: | 
           make lint
